<!DOCTYPE html>

  <body>
    <div id="cesium" style="height: 100vh;"></div>
    <script>

      let viewer = new Cesium.Viewer("cesium", {
        terrainProvider: Cesium.createWorldTerrain(),
      });

      let tileset = viewer.scence.primitives.add(

      viewer.zoomTo(tileset);
